<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                        <img src="./assets/images/users/profile.png" alt="user" />
                        <span class="hide-menu">Steave Jobs </span>
                    </a>

                    <ul aria-expanded="false" class="collapse">
                        <li><a [routerLink]="['account']" routerLinkActive="active">Mi cuenta</a></li>
                        <li><a [routerLink]="['settings']" routerLinkActive="active" >Configuracion</a></li>
                        <li><a routerLink="/auth/login">Cerrar sesi√≥n</a></li>
                    </ul>
                </li>

                <li class="nav-devider"></li>

                <!--! Nueva seccion -->
                <ng-container *ngFor="let sidebarMenuItem of sidebarMenuItems">
                    <li class="nav-small-cap">{{ sidebarMenuItem.sectionTitle | uppercase}}</li>

                    <li *ngFor="let menuItem of sidebarMenuItem.menus">
                        <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                            <!-- icono -->
                            <i [class]="menuItem.icon"></i>
                            <span class="hide-menu">
                              {{ menuItem.title }}
                              <span class="label label-rouded label-themecolor pull-right">
                                {{ menuItem.subMenus.length}}
                              </span>
                            </span>
                        </a>

                        <ul aria-expanded="false" class="collapse">
                            <li *ngFor="let subMenuItem of menuItem.subMenus">
                              <a [routerLink]="subMenuItem.url">{{ subMenuItem.title }}</a>
                            </li>
                        </ul>
                    </li>
                </ng-container>

            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
